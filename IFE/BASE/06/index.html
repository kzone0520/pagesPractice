<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>找到那个DOM</title>
</head>

<body>
  <div id="wrapper">
    <div id="news-top" class="section">
      <h3>Some title</h3>
      <div class="content">
        <ul>
          <li>
            <span>HTML</span>
            <a href="">Some Link1</a>
          </li>
          <li>
            <span>JS</span>
            <a class="active" href="">Some Link2</a>
          </li>
          <li>
            <span>CSS</span>
            <a href="">Some Link3</a>
          </li>
          <li>
            <span>JS</span>
            <a href="">Some Link4</a>
          </li>
        </ul>
      </div>
      <img src="">
      <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
      <h3>Some title</h3>
      <div class="content">
        <ul>
          <li>
            <span>HTML</span>
            <a href="">Some Link1</a>
          </li>
          <li>
            <span>HTML</span>
            <a href="">Some Link2</a>
          </li>
          <li>
            <span>JS</span>
            <a class="active" href="#">Some Link3</a>
          </li>
          <li>
            <span>CSS</span>
            <a href="">Some Link4</a>
          </li>
        </ul>
      </div>
      <img src="">
      <p class="">Some Text</p>
    </div>

    <h2>点击下方按钮后请查看Console</h2>
    <div id="box1">
      <h4>方式1</h4>
      <button id="button1">操作1</button>
      <button id="button2">操作2</button>
      <button id="button3">操作3</button>
      <button id="button4">操作4</button>
    </div>
    <div id="box2">
      <h4>方式2</h4>
      <button id="button1">操作1</button>
      <button id="button2">操作2</button>
      <button id="button3">操作3</button>
      <button id="button4">操作4</button>
    </div>
  </div>

  <script>
    function getAllListItem1() {
      // 返回页面中所有li标签
      var liLists = document.getElementsByTagName('li')
      console.log(liLists);
    }

    function findAllHtmlSpanInOneSection1(sectionId) {
      // 返回某个section下所有span中内容为HTML的span标签
      var spansHtml = document.getElementById(sectionId).getElementsByTagName('span');
      var arr = [];
      for (var i in spansHtml) {
        if (spansHtml[i].textContent === 'HTML') {
          arr.push(spansHtml[i]);
        }
      }
      console.log(arr);
    }

    function findListItem1(sectionId, spanCont) {
      // 返回某个section下，所有所包含span内容为spanCont的LI标签
      var spansHtml = document.getElementById(sectionId).getElementsByTagName('span');
      var arr = [];
      for (var i in spansHtml) {
        if (spansHtml[i].textContent === spanCont) {
          arr.push(spansHtml[i]);
        }
      }
      console.log(arr);
    }

    function getActiveLinkContent1(sectionId) {
      // 返回某个section下，class为active的链接中包含的文字内容
      var classActive = document.getElementById(sectionId).getElementsByTagName('a');
      for (var i in classActive) {
        if (classActive[i].className === 'active') {
          console.log(classActive[i].innerText);
        }
      }
    }

    // add Event
    document.getElementById('box1').addEventListener('click', function () {
      var ev = ev || window.event;
      var target = ev.target || ev.elements;
      if (target.nodeName.toLowerCase() === 'button') {
        switch (target.id) {
          case 'button1':
            getAllListItem1();
            break;
          case 'button2':
            findAllHtmlSpanInOneSection1('news-top');
            findAllHtmlSpanInOneSection1('news-normal');
            break;
          case 'button3':
            findListItem1('news-top', 'JS');
            findListItem1('news-normal', 'CSS');
            break;
          case 'button4':
            getActiveLinkContent1('news-top');
            break;
          default:
            break;
        }
      }
    });


    function getAllListItem2() {
      // 返回页面中所有li标签
      var liLists = document.querySelectorAll('li');
      console.log(liLists);
    }

    function findAllHtmlSpanInOneSection2(sectionId) {
      // 返回某个section下所有span中内容为HTML的span标签
      var spansHtml = document.querySelectorAll('#' + sectionId + ' span');
      var arr = [];
      for (var i in spansHtml) {
        if (spansHtml[i].innerText === 'HTML') {
          arr.push(spansHtml[i]);
        }
      }
      console.log(arr);

    }

    function findListItem2(sectionId, spanCont) {
      // 返回某个section下，所有所包含span内容为spanCont的LI标签
      var spansHtml = document.querySelectorAll('#' + sectionId + ' span');
      var arr = [];
      for (var i in spansHtml) {
        if (spansHtml[i].innerText === spanCont) {
          arr.push(spansHtml[i].parentNode);
        }
      }
      console.log(arr);
    }

    function getActiveLinkContent2(sectionId) {
      // 返回某个section下，class为active的链接中包含的文字内容
      var classActive = document.querySelectorAll('#' + sectionId + ' .active');
      for (var i = 0; i < classActive.length; i++) {
        console.log(classActive[i].textContent)
      }
    }

    // 练习 3 按钮事件
    document.getElementById('box2').addEventListener('click', function () {
      var ev = ev || window.event;
      var target = ev.target || ev.srcElement;
      if (target.nodeName.toLowerCase() === 'button') {
        switch (target.id) {
          case 'button1':
            getAllListItem2();
            break;
          case 'button2':
            findAllHtmlSpanInOneSection2('news-normal');
            break;
          case 'button3':
            findListItem2('news-normal', 'CSS');
            break;
          case 'button4':
            getActiveLinkContent2('news-normal');
            break;
          default:
            break;
        }
      }
    })
  </script>
</body>

</html>
