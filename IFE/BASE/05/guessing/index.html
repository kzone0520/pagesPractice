<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number Guessing game</title>
  <style>
    section {
      width: 500px;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>

<body>
  <section>
    <h1>Number guessing game</h1>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or less. We'll tell you if your
      guess was too high or too low.</p>
    <div>
      <label for="guessNumber">Enter a guess:</label>
      <input type="text" id="guessNumber" class="guessNumber">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

  </section>

  <script src="index.js"></script>
</body>

</html>
