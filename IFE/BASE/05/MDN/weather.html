<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简陋的天气预报</title>
  <style>
    section {
      width: 500px;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>

<body>
  <section>
    <label for="weather">Select the weather type today: </label>
    <select id="weather">
      <option value="">--Make a choice--</option>
      <option value="sunny">sunny</option>
      <option value="rainy">rainy</option>
      <option value="snowing">snowing</option>
      <option value="overcast">Overcast</option>
    </select>
    <p></p>
  </section>


  <script>
    // get dom
    var select = document.querySelector('#weather');
    var para = document.querySelector('p');

    select.addEventListener('change', chooseWeather);
    // select.onchange = function() {}

    function chooseWeather() {
      var choice = select.value;

      switch (choice) {
        case 'sunny':
          para.textContent = 'It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.';
          break;
        case 'rainy':
          para.textContent = 'Rain is falling outside; take a rain coat and a brolly, and don\'t stay out for too long.';
          break;
        case 'snowing':
          para.textContent = 'The snow is coming down — it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.'; break;
        case 'overcast':
          para.textContent = 'It isn\'t raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.';
          break;
        default:
          para.textContent = '';
      }
    }
  </script>
</body>

</html>
