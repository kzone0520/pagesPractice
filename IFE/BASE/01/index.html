<!DOCTYPE html>
<html lang="en">

<head>

      <section class="ability-des">

      <section class="slide">
        <h2>样式修改</h2>
        <select name="" id="styleSelect" onchange="dynamicLoadCss(value)">
          <option value="./css/base.css">base</option>
          <option value="./css/style-1.css">style1</option>
          <option value="./css/style-2.css">style2</option>
        </select>
      </section>
    </section>
  </section>


  <script>
    function dynamicLoadCss(url) {
      var head = document.getElementsByTagName('head')[0];
      var link = document.createElement('link');
      link.type = 'text/css';
      link.rel = 'stylesheet';
      link.href = url;
      head.removeChild(head.childNodes[head.childNodes.length-1])
      head.appendChild(link);
    }
  </script>
</body>

</html>
