
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
        <link rel="stylesheet" href="./css/index.css">
        <title>使用 animate.css 制作流畅交互动效</title>
    </head>
    <body>
        <section class="site-container">
            <section class="card">
                <h3>Login</h3>
                <form>
                    <div class="form__wrapper" data-wow-delay="0.5s">
                        <input type="email" class="form__input" id="email" name="email">
                        <label class="form__label" for="email">
                        <span class="form__label__content" id="email_span">Email</span>
                        </label>
                    </div>
                    <div class="form__wrapper" data-wow-delay="0.6s">
                        <input type="password" class="form__input" id="password" name="password">
                        <label class="form__label" for="password">
                        <span class="form__label__content" id="password_span">Password</span>
                        </label>
                    </div>
                    <div class="form__wrapper__submit pulse infinite" data-wow-delay="0.7s">
                        <div class="form__input__submit">
                            <button type="submit" name="submit" class="btn animated">Submit</button>
                        </div>
                    </div>
                </form>
            </section>
        </section>
    </body>
    <script src="https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/jquery/jquery-1.10.2.min_65682a2.js"></script>
    <script>
      var email = document.getElementById('email');
      var password = document.getElementById('password');
      var email_span = document.getElementById('email_span');
      var password_span = document.getElementById('password_span');
      var btn = document.querySelector(".btn");

      email.onblur = password.onblur = function() {
        if( email.value !== '' ){
          email_span.classList.add("label-active");
        }
        if( email.value == '' ){
          email_span.classList.remove("label-active");
        }
        if( password.value !== '' ){
          password_span.classList.add("label-active");
        }
        if( password.value == '' ){
          password_span.classList.remove("label-active");
        }
        if( email.value !== '' && password.value !== '' ) {
          btn.classList.add('bounceIn');
        }
        if( email.value == '' || password.value == '' ) {
          btn.classList.remove('bounceIn');
        }
      }
    </script>
</html>
