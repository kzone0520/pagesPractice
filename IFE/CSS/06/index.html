<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/index.css">
  <title>Slide</title>
</head>

<body>
  <div class="page">
    <section class="slide">
      <input type="radio" name="img" id="img1" checked>
      <label for="img1" class="thumbnail-img1"></label>
      <input type="radio" name="img" id="img2">
      <label for="img2" class="thumbnail-img2"></label>
      <input type="radio" name="img" id="img3">
      <label for="img3" class="thumbnail-img3"></label>
      <input type="radio" name="img" id="img4">
      <label for="img4" class="thumbnail-img4"></label>
      <input type="radio" name="img" id="img5">
      <label for="img5" class="thumbnail-img5"></label>
      <div class="img-wrap">
        <img src="./images/1.jpg" class="show-img1">
        <img src="./images/2.jpg" class="show-img2">
        <img src="./images/3.jpg" class="show-img3">
        <img src="./images/4.jpg" class="show-img4">
        <img src="./images/5.jpg" class="show-img5">
      </div>
    </section>
  </div>
</body>

</html>
